<!DOCTYPE html>
<html>
<head>
	<title>custom form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
        <label class="custom-control-label" for="customCheck">custom checkbox</label>
      </div>
    </form>

    <form>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customRadio" name="example1" value="customEx">
        <label class="custom-control-label" for="customRadio">custom radio</label>
      </div>
    </form>

    <form>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
        <label class="custom-control-label">custom radio</label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx">
        <label class="custom-control-label">custom radio2</label>
      </div>
    </form>

    <form>
      <select name="cars" class="custom-select-sm">
        <option selected="">custom select</option>
        <option value="Google">Google</option>
        <option value="Runoob">Runoob</option>
        <option value="Taobao">Taobao</option>
      </select>
    </form>

    <form>
      <label for="customRange">custom range</label>
      <input type="range" class="custom-range" id="customRange" name="points1">
    </form>

    <form>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">choose file</label>
      </div>
    </form>



  </div>
</body>
</html>
