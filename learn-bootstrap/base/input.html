<!DOCTYPE html>
<html>
<head>
	<title>input group</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Person</span>
        </div>
        <input type="text" class="form-control" placeholder="First Name">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
    </form>

    <form>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">One</span>
          <span class="input-group-text">Two</span>
          <span class="input-group-text">Three</span>
        </div>
        <input type="text" class="form-control">
      </div>
    </form>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox">
        </div>
      </div>
      <input type="text" class="form-control" placeholder="RUNOOB">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="radio">
        </div>
      </div>
      <input type="text" class="form-control" placeholder="GOOGLE">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input type="radio">
      </div>
      <input type="text" class="form-control" placeholder="GOOGLE">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <button class="btn btn-outline-secondary">Basic Button</button>
      </div>
      <input type="text" class="form-control" placeholder="Some text">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search">
      <div class="input-group-append">
        <button class="btn btn-success">Go</button>
        
      </div>
    </div>

    <div class="input-group-prepend mb-3">
      <input type="text" class="form-control" placeholder="Something clever..">
      <div class="input-group-append">
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>

    


  </div>
</body>
</html>
