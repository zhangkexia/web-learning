<!DOCTYPE html>
<html>
<head>
	<title>widget</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Widget iframe</h1>
	<p><b>Origin</b>:http://chat.example.net:9999</p>
	<p>Status set to: <strong id="status"></strong>by containing portal.</p>
	<div>
		<input type="text" id="messageText" value="Widget notification.">
		<button id="actionButton"> Send Notification</button>
	</div>
	<p>
		This will ask the portal to notify the user. The portal does this by flashing the title. If the message comes from and origin other than http://chat.example.net:9999, the portal page will ignore it.
	</p>

</body>
</html>
